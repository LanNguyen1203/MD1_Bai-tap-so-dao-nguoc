<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Số đảo ngược</title>
</head>
<body>

<script>
    let num = +prompt('Nhập vào một số nguyên dương');
    let daoso = "";
    while (num <= 0) {
        alert('không hợp lệ, hãy nhập một số nguyên dương');
        num = +prompt('Nhập vào một số nguyên dương')

    }
    while (num > 0) {
        daoso += num % 10;
        console.log(num, "----->" + daoso);
        num = parseInt(num / 10);

    }
    alert('số đảo ngược là: ' + daoso)





</script>
</body>
</html>
